{% extends "base.html" %}
{% load crispy_forms_filters %}

{% block content %}

    <h1>{{ object|yesno:"Update,Create" }} project</h1>

      <form class="col-6" action="" method="post" novalidate>
        {% csrf_token %}

        <input type="submit" value="Submit" class="btn btn-primary">
      </form>
  </div>
{% endblock %}
