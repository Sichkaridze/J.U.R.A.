{% extends "base.html" %}

{% block title %}{{ worker.username }} - Profile{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="detail-card">
        <h2 class="fw-bold">{{ worker.username }}</h2>
        <p class="text-muted">Position: {{ worker.position.name }}</p>
        <p>Email: <a href="mailto:{{ worker.email }}" class="text-highlight">{{ worker.email }}</a></p>
        <p>Joined: {{ worker.date_joined|date:"F j, Y" }}</p>

        <a href="{% url 'task-manager:worker-update' worker.pk %}" class="btn btn-edit">✏️ Edit</a>
        <a href="{% url 'task-manager:worker-delete' worker.pk %}" class="btn btn-danger">❌ Delete</a>
    </div>
</div>
{% endblock %}
